<html lang="en">
<head>
	<link href="asset/css/style.css" rel="stylesheet">
	<meta charset="UTF-8">
	<title>My Experience</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".hamburger .hamburger__inner").click(function(){
			  $(".wrapper").toggleClass("active")
			})

			$(".top_navbar .fas").click(function(){
			   $(".profile_dd").toggleClass("active");
			});
		})
	</script>
</head>
<body>
<div class="wrapper">
  <div class="top_navbar">
    <div class="hamburger">
       <div class="hamburger__inner">
         <div class="one"></div>
         <div class="two"></div>
         <div class="three"></div>
       </div>
    </div>
    <div class="menu">
      <div class="logo">
       Experience in my life 
      </div>
      <div class="right_menu">
        <ul>
          <li><i class="fas fa-user"></i>
            <div class="profile_dd">
               <div class="dd_item">Profile</div>
               <div class="dd_item">Change Password</div>
               <div class="dd_item">Logout</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
    
  <div class="main_container">
      <div class="sidebar">
          <div class="sidebar__inner">
            <div class="profile">
              <div class="img">
                <img src="asset/image/me.png">
              </div>
              <div class="profile_info">
                 <p>Welcome</p>
                 <p class="profile_name">
		      <ul>
		      <li>MUHAMMAD HAFIZ</li>
		      <li>BIN MOHD RAFI</li>
		      </ul>
		      </p>
              </div>
            </div>
            <ul>
              <li>
                <a href="#" class="active">
                  <span class="icon"><i class="fas fa-home"></i></span>
                  <span class="title">Experience</span>
                </a>
              </li>
            </ul>
          </div>
      </div>
      <div class="container">
        <div class="item">
          <center>
          <font face="Ariel" size="50px"><b>MY EXPERIENCES</b></font></center>
        </div>

        <br>

       <style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<div class="row">
  <div class="column">
    <img src="asset/image/ml.jpeg" alt="Snow" style="width:100%" height="100%">
  </div>
  <div class="column">
    <img src="asset/image/pbsm.jpg" alt="Forest" style="width:100%" height="100%">
  </div>
  <div class="column">
    <img src="asset/image/work.jpg" alt="Mountains" style="width:100%" height="100%">
  </div>
</div>			

        <center>
       <a href="gallery.html">
       <button class="btn about me">Gallery</button>

          </center>
      </div>
  </div>
  
</div>	

</body>
</html>
